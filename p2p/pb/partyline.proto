syntax = "proto3";

package partyline.pb;

message UserInfo {
  bytes peer_id = 1;
  string nickname = 2;
}

message Hello {
  UserInfo user = 1;
}

message Goodbye {
  UserInfo user = 1;
}

message Attachment {
  string type = 1;
  string id = 2;
  bytes content = 3;
}

message Message {
  UserInfo author = 1;
  int64 sent_at_time_unix = 2;
  string text_content = 3;
  repeated Attachment attachments = 4;
}
